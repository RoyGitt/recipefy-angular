<button
  class="bg-green-500 text-white text-xl px-6 py-2 rounded-md font-semibold mb-5"
>
  New Recipe
</button>
<ul class="flex flex-col flex-1 gap-4">
  <li
    *ngFor="let recipe of recipes"
    class="list-none flex items-center justify-between border-2 border-slate-300 px-8 py-2 rounded-md"
  >
    <div>
      <h2 class="text-2xl font-semibold">{{ recipe.name }}</h2>
      <h4 class="font-medium">{{ recipe.desc }}</h4>
    </div>
    <img src="{{ recipe.imgUrl }}" alt="" class="w-24 h-24 rounded-full" />
  </li>
</ul>
